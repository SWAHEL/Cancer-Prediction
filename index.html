<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <h1>Breast Cancer Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="radius_mean" placeholder="Radius Mean" required="required" />
      <input type="text" name="texture_mean" placeholder="Texture Mean" required="required" />
      <input type="text" name="perimeter_mean" placeholder="Perimeter Mean" required="required" />
      <input type="text" name="area_mean" placeholder="Area Mean" required="required" />
      <input type="text" name="smoothness_mean" placeholder="Smoothness Mean" required="required" />
      <input type="text" name="compactness_mean" placeholder="Compactness Mean" required="required" />
      <input type="text" name="concavity_mean" placeholder="Concavity Mean" required="required" />
      <input type="text" name="concave_points_mean" placeholder="Concave Points Mean" required="required" />
      <input type="text" name="symmetry_mean" placeholder="Symmetry Mean" required="required" />
      <input type="text" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean" required="required" />
      <input type="text" name="radius_se" placeholder="Radius SE" required="required" />
      <input type="text" name="texture_se" placeholder="Texture SE" required="required" />
      <input type="text" name="perimeter_se" placeholder="Perimeter SE" required="required" />
      <input type="text" name="area_se" placeholder="Area SE" required="required" />
      <input type="text" name="smoothness_se" placeholder="Smoothness SE" required="required" />
      <input type="text" name="compactness_se" placeholder="Compactness SE" required="required" />
      <input type="text" name="concavity_se" placeholder="Concavity SE" required="required" />
      <input type="text" name="concave_points_se" placeholder="Concave Points SE" required="required" />
      <input type="text" name="symmetry_se" placeholder="Symmetry SE" required="required" />
      <input type="text" name="fractal_dimension_se" placeholder="Fractal Dimension SE" required="required" />
      <input type="text" name="radius_worst" placeholder="Radius Worst" required="required" />
      <input type="text" name="texture_worst" placeholder="Texture Worst" required="required" />
      <input type="text" name="perimeter_worst" placeholder="Perimeter Worst" required="required" />
      <input type="text" name="area_worst" placeholder="Area Worst" required="required" />
      <input type="text" name="smoothness_worst" placeholder="Smoothness Worst" required="required" />
      <input type="text" name="compactness_worst" placeholder="Compactness Worst" required="required" />
      <input type="text" name="concavity_worst" placeholder="Concavity Worst" required="required" />
      <input type="text" name="concave_points_worst" placeholder="Concave Points Worst" required="required" />
      <input type="text" name="symmetry_worst" placeholder="Symmetry Worst" required="required" />
      <input type="text" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
